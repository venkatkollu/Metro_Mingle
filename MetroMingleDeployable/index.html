<!DOCTYPE html>
<html>
<head>
    <title>Metro Mingle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Metro Mingle</h1>
        <p>This is a deployable and sharable project with an index file.</p>
        <button onclick="showMessage()">Click Me!</button>
        <div id="message"></div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('message').textContent = 'Thanks for clicking! Metro Mingle is ready to deploy.';
        }
    </script>
</body>
</html>
